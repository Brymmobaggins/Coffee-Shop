<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login coffee form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="toggle-btn">
      <i class="fas fa-adjust"></i>
    </div>
    <div class="loginbox">
      <img
        src="./img/PinClipart.com_videocamera-clip-art_780477.png"
        class="avatar"
      />
      <h1>Login Here For your coffee</h1>
      <form action="#" method="#">
        <label>Username</label>
        <input type="text" placeholder="Enter Username " required />
        <label>Password</label>
        <input type="password" placeholder="Enter your Password" required />
        <p href="#">Forgot your Password?</p>
        <input type="submit" value="Login" onclick="" />
        <span>Dont have an account? <a href="#" style="text-decoration: underline; font-size: 17px; color:#397fdb;">Sign up</a></span>
      </form>
      <script src="main.js"></script>
    </div>
  </body>
</html>
